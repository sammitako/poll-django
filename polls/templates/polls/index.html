<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if q_list %} <!-- 리스트 안에 내용이 있으므로 True -->
        <ul>
            {% for question in q_list %} <!-- question: 객체 -->
                <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li> <!-- 링크 클릭시, URL 변경 -->
            {% endfor %}
        </ul>
    {% else %}
        <h1>데이터가 없음</h1>
    {% endif %}


</body>
</html>
