<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} - {{ choice.votes }}</li> <!-- 보기 - 득표수 -->
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id%}">REVOTE?</a>
    <a href="{% url 'polls:index'%}">HOME?</a>
</body>
</html>
